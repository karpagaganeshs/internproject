<!DOCTYPE html>
<html>
<head>
  <title>Privacy-Focused Browser Extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background-color: #ffffff;
      color: #041a7c;
      margin: 0;
    }
    .dark-mode {
      background-color: #1e1e2f;
      color: #f0f0f0;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
      color: #efcb00;
      text-align: center;
    }
    .block-count {
      font-size: 2.2em;
      margin: 20px 0;
      text-align: center;
      color: #040969;
    }
    .details {
      margin-bottom: 20px;
      border-bottom: 2px solid #170459;
      padding-bottom: 10px;
      text-align: center;
    }
    button {
      background-color: #efcb00;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: center;
      font-size: 14px;
      margin: 6px 4px;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #2f0f7a;
    }
    #custom-block-list {
      list-style-type: none;
      padding: 0;
    }
    #custom-block-list li {
      background: #767698;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-group input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      margin-right: 10px;
      background: #2e2e4d;
      color: #f0f0f0;
    }
    .input-group input::placeholder {
      color: #c0c0c0;
    }
    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px 0 25px 25px;
      background: #2e2e4d;
      color: #f0f0f0;
    }
    .search-bar input::placeholder {
      color: #c0c0c0;
    }
    .search-bar button {
      padding: 12px;
      border: none;
      border-radius: 25px 25px 25px 0;
      background-color: #efcb00;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
      background-color: #efcb00;
    }
    .status-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Privacy-Focused Browser Extension</h1>
  <div class="details">
    <div>Blocked on this site: <span id="block-count">0</span></div>
    <div>Current site: <span id="current-site"></span></div>
  </div>
  <div id="tracker-details">
    <h2>Blocked Trackers:</h2>
  </div>
  <div class="search-bar">
    <input type="text" id="search-query" placeholder="Search with DuckDuckGo">
    <button id="search-button">Search</button>
  </div>
  <button id="remove-popups">Remove Popups</button>
  <button id="toggle-tracker-details">Show Tracker Details</button>
  <h2>Custom Block List:</h2>
  <ul id="custom-block-list"></ul>
  <div class="input-group">
    <input type="text" id="block-domain-input" placeholder="Add domain to block">
    <button id="add-block-domain">Add</button>
  </div>
  <button id="delete-current-cookies">Delete Current Site Cookies</button>
  <button id="delete-all-cookies">Delete All Cookies</button>
  <div id="status-message" class="status-message"></div>
  <button id="toggle-dark-mode">Toggle Dark Mode</button>

  <script src="popup.js"></script>
</body>
</html>
